<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Dashboard</title>
        <link rel="icon" href="../img/core-img/favicon.ico">
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link
            rel="stylesheet"
            href="https://kit.fontawesome.com/0ec45a6e18.css"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
        <script
            src="https://kit.fontawesome.com/0ec45a6e18.js"
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <style>
        body {
            background: black;
        }
        .bg-header {
            background: #171717;
        }
    </style>
    <body>
        <div
            class="container-fluid"
            style="font-family: Montserrat, sans-serif">
            <!-- HEADER Ở ĐÂY -->
            <div class="row">
                <!-- MENUSIDE Ở ĐÂY -->
                <main role="main" class="col-md-10 px-4">
                    <link
                        href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
                        rel="stylesheet" />
                    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-md-12 table-responsive">
                            <h3
                                class="mb-2"
                                style="font-weight: bold; color: white">
                                Edit - Add Artist
                            </h3>
                            <div class="panel panel-primary" id="curr-prod-url">
                                <form
                                    id="list-songs-edit-admin"
                                    action=""
                                    enctype="multipart/form-data"
                                    style="color: white">
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <div class="form-group">
                                                <label
                                                    style="font-weight: bold"
                                                    for="usr"
                                                    >Name</label
                                                >
                                                <input
                                                    id="name"
                                                    name="name"
                                                    required="true"
                                                    type="text"
                                                    class="form-control name-edit" />
                                            </div>
                                            <div class="form-group">
                                                <label
                                                    style="font-weight: bold"
                                                    for="usr"
                                                    >Description</label
                                                >
                                                <input
                                                    id="desc"
                                                    name="desc"
                                                    required="true"
                                                    type="text"
                                                    class="form-control desc-edit" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label
                                                        style="
                                                            font-weight: bold;
                                                        "
                                                        for="thumbnail"
                                                        >Images:</label
                                                    >
                                                    <input
                                                        name="thumbnail-song"
                                                        type="file"
                                                        class="form-control"
                                                        id="image"
                                                        accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*" />
                                                    <div>
                                                        <img
                                                            class="mt-2"
                                                            style="width: 100%"
                                                            src=""
                                                            id="image-preview"
                                                            alt="" />
                                                    </div>
                                                    <!-- <img
                                                        id="image"
                                                        class="mt-2"
                                                        style="width: 100%"
                                                        src="../../asset/img/keshi.jpg"
                                                        alt="" /> -->
                                                </div>
                                                <button
                                                    style="
                                                        background-color: aqua;
                                                        font-weight: bold;
                                                    "
                                                    id="submit-artist"
                                                    class="btn col-md-5 mr-2 mb-5">
                                                    Create New
                                                </button>
                                                <button
                                                    style="
                                                        background-color: aqua;
                                                        font-weight: bold;
                                                    "
                                                    id="submit-edit-artist"
                                                    class="btn col-md-5 mb-5">
                                                    Save
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="container col-12" style="height: 200px"></div>
                    <script src="../../js/admin-artist.js"></script>
                    <script src="../../js/admin-edit-artist.js"></script>
                </main>
            </div>
        </div>
    </body>
</html>
