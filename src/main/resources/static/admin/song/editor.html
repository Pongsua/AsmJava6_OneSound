    <body>
        <div
            class="container-fluid"
            style="font-family: Montserrat, sans-serif">
            <!-- HEADER Ở ĐÂY -->
            <div class="row">
                <!-- MENUSIDE Ở ĐÂY -->
                <main role="main" class="col-md-10 px-4">

<div class="row" style="margin-top: 20px;">
    <div class="col-md-12 table-responsive">
         <h3 class=" mb-2" style="font-weight:bold;color: white;"> Edit - Add songs </h3>
        <div class="panel panel-primary" id="curr-prod-url">
            <form id="list-songs-edit-admin"  action="" enctype="multipart/form-data" style="color: white;">
                <div class="row">
                    <div class="col-md-6 col-12" >
                        <div class="form-group">
                            <label style="font-weight: bold;" for="usr">Name</label>
                            <input id="name"  name="title-song" required="true" type="text" class="form-control name-edit"
                            >
                        </div>
                        <div class="form-group">
                            <label style="font-weight: bold;" for="usr">Artist</label>
                            <select class="form-control artist-edit artist-render-edit" name="" id="artist" required>
                                <option class="" value="">Choose</option>
                                <option value="1">Model</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="panel-body">

                            <div class="form-group">
                                <label style="font-weight: bold;" for="usr">List</label>
                                <select class="form-control cate-render-edit cate-edit" name="" id="list" require=>
                                    <option value="">Choose</option>
                                    <option value="1">Model</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label style="font-weight: bold;" for="usr">Album</label>
                                <select class="form-control album-render-edit album-edit" name="" id="album" require=>
                                    <option value="">Choose</option>
                                    <option value="1">Model</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label style="font-weight: bold;" for="thumbnail">Audio:</label>
                                <input   name="audio" type="file" class="form-control audio-preview"
                                    id="audio" >
                            </div>
                            <div id="text-audio"></div>
                            <div class="form-group">
                                <label style="font-weight: bold;" for="thumbnail">Images:</label>
                                <input   name="image" type="file" class="form-control"
                                    id="image" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*">
                                    <img
                                    class="mt-2 image-preview-edit"
                                    style="width: 100%"
                                    src=""
                                    id="image-preview"
                                    alt="" />
                            </div>
                            <button style="background-color: aqua; font-weight: bold;" id="submit-song" class=" btn col-md-5 mr-2 mb-5">Create New</button>
                            <button style="background-color: aqua; font-weight: bold;" id="submit-edit-song" class=" btn col-md-5 mb-5">Save </button>


            
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
